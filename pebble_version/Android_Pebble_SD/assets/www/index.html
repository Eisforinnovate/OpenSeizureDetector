<html>

<head>
   <title>Ben's Seizure Detector</title>
   <script src="js/jquery.js"></script>
</head>

<body>
<div id="header">
   <h1>Ben's Seizure Detector</h1>
</div>
<h2>Ben's Status</h2>
<div id="benStat">
   OK
</div>
<div id="data">
   <h2>Data</h2>
</div>
<div id="maxFreq">
   Maximum Frequency:
</div>
<div id="maxVal">
   Maximum Value:
</div>
<div id="specPow">
   Spectrum Power:
</div>
<div id="roiPow">
   Region Of Interest Power:
</div>
<div id="alarmState">
   Alarm Status:
</div>
<div id="alarmPhrase">
   Alarm Phrase:
</div>
<div id="pebCon">
   Pebble Connection:
</div>
<div id="pebAppRun">
   Pebble App Running:
</div>
<h2>Pebble Status</h2>
<div id="pebStat1">
   <font size="7">Pebble Watch Connected</font>
</div>
<div id="pebStat2">
   <font size="7">Pebble App Running</font>
</div>
<div id="debugInfo"></div>
</body>

<style>
#benStat {
   background-color:blue;
   color:white;
   text-align:center;
   font-size:24pt;
   font-weight:bold;
   height:55px;
}
#pebStat1 {
   background-color:blue;
   color:white;
   text-align:center;
   font-size:18pt;
   height:55px;
}
#pebStat2 {
   background-color:blue;
   color:white;
   text-align:center;
   font-size:18pt;
   height:55px;
}
</style>
      
<script>

function get_data() {
   $.ajax({url:"/data",success:populate_form});
};

function populate_form(dataStr) {
   var dataObj = JSON.parse(dataStr);
   //alert (dataStr);
   var timeStr = dataObj['Time'];
   var maxFreq = dataObj['maxFreq'];
   var maxVal = dataObj['maxVal'];
   var specPow = dataObj['specPower'];
   var roiPow = dataObj['roiPower'];
   var alarmState = dataObj['alarmState'];
   var alarmPhrase = dataObj['alarmPhrase'];
   var pebCon = dataObj['pebCon'];
   var pebAppRun = dataObj['pebAppRun'];
   $("#debugInfo").html(dataStr);
   $("#maxFreq").html("Max Freq = "+maxFreq);
   $("#maxVal").html("Max Val = "+maxVal);
   $("#specPow").html("Spec Pow = "+specPow);
   $("#roiPow").html("ROI Pow = "+roiPow);
   $("#alarmState").html("Alarm State = "+alarmState);
   $("#alarmPhrase").html("Alarm Phrase = "+alarmPhrase);
   $("#pebCon").html("Pebble Connected = "+pebAppRun);
   $("#pebAppRun").html("Pebble App Running = "+pebAppRun);

   $("#benStat").html(alarmPhrase+"      -    ("+timeStr+")");

   switch(alarmState) {
       case 0:
           $("#benStat").css("background-color","blue");
           break;
       case 1: 
           $("#benStat").css("background-color","orange");
           break;
       case 2:
           $("#benStat").css("background-color","red");
           break;
   }

   switch(pebCon) {
      case false:
          $("#pebStat1").html("*** Pebble Watch Not Connected ***")
                      .css("background-color","red");
          break;
      case true:
          $("#pebStat1").html("Pebble Watch Connected OK")
                      .css("background-color","blue");
          break;
   }

   switch(pebAppRun) {
      case false:
          $("#pebStat2").html("*** Pebble Watch App Not Running ***")
                      .css("background-color","red");
          break;
      case true:
          $("#pebStat2").html("Pebble Watch App Running OK")
                      .css("background-color","blue");
          break;
   }
          

};

$(document).ready(function() {  
   setInterval("get_data();",1000);
});
</script>
</html>
